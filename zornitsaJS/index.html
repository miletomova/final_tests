	<script>
 		 var div = document.getElementById('wrapper');

 			a[i].href = 'http://telerikacademy.com/Administration_Lecturer/CourseManagement/Index/297 '+ i;
 			a[i].textContent = 'My link '+i;
 			
 			li[i].appendChild(a[i]);

 			ul.appendChild(li[i]);

			div.appendChild(ul);	
 		}


 var dFrag = document.createDocumentFragment();
 console.log(dFrag.appendChild(div));

document.body.appendChild(dFrag);


  </script>
